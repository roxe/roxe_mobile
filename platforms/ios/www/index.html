<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link href='css/jquery.mobile-1.4.4.min.css' rel='stylesheet'>
        <link href='css/bootstrap.min.css' rel='stylesheet'>
        <link href='css/jasny-bootstrap.min.css' rel='stylesheet'>
        <link href='css/styles.css' rel='stylesheet'>
        <script src='js/lib/jquery-1.10.2.min.js'></script>
        <script src='js/lib/jquery.mobile-1.4.4.min.js'></script>
        <script src='js/lib/jasny-bootstrap.min.js'></script>
        <script src='js/lib/jquery.fileupload.js' type='text/javascript'></script>
        <script src='js/lib/handlebars.js' type='text/javascript'></script>
        <script src='js/lib/lock-6.2.min.js' type='text/javascript'></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/auth0-variables.js"></script>
    <title>Roxe</title>
    </head>
    <body>
 <div data-role='page' data-theme='b' id='main'>
      <div data-cache='false' data-position='fixed' data-role='header' data-theme='c'>
        <div data-role='navbar'>
          <ul>
            <li>
              <a data-icon='home' data-prefetch='true' href='#main'></a>
            </li>
            <li>
              <a data-icon='camera' data-prefetch='true' href='#capture'></a>
            </li>
            <li>
              <a data-icon='gear' data-prefetch='true' href='#main'></a>
            </li>
          </ul>
        </div>
        <button class="btn-login">Login</button>
      </div>
      <div data-role='content' id='content'></div>
    </div>
    <div data-role='page' data-theme='b' id='capture'>
      <div data-cache='false' data-position='fixed' data-role='header' data-theme='c'>
        <div data-role='navbar'>
          <ul>
            <li>
              <a data-icon='home' data-prefetch='true'  href='#main'></a>
            </li>
            <li>
              <a data-icon='camera' data-prefetch='true' href='#capture'></a>
            </li>
            <li>
              <a data-icon='gear' data-prefetch='true'  href='#main'></a>
            </li>
          </ul>
        </div>
      </div>
      <div data-role='content' style=''>
        <span class='ui-btn ui-icon-plus ui-btn-icon-left ui-corner-all fileinput-button' style='width: 100%; margin: auto;'>
          <span>Get Photo</span>
          <input accept='image/*' capture='camera' class='file-input' data-role='none' id='takePictureField' type='file'>
        </span>
        <div class='view'>
          <div class='spinner' id='ajaxSpinnerContainer'>
            <img id='ajaxSpinnerImage' src='/images/loading.gif' style='width: 192px;' title='working...'>
          </div>
          <img class='img-responsive' id='yourimage'>
        </div>
      </div>
    </div>
    </body>
</html>
